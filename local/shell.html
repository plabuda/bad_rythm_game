<html>
  <head>
    <style>
      .container {
        display: flex;
        background-color: #202525;
        width: 100%;
        height: calc(600% / 8);
        flex-flow: column-reverse;
        align-items: center;
      }

      .box {
        margin: 0%;
        flex-grow: 1;
        background-color: black;
        width: 100%;
        animation-direction: forward;
        animation-fill-mode: both;
        animation-duration: 400ms, 200ms;
        animation-timing-function: ease-out;
      }

      .playerbox {
        background-color: darkgoldenrod;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-content: center;
        text-align: center;
        width: 100%;
        height: calc(100% / 8);
      }

      .controlbox {
        display: flex;
        flex-flow: row;
        align-items: center;
        height: calc(100% / 8);
      }

      .button {
        height: 100%;
      }

      @keyframes growing {
        from {
          flex-grow: 0;
        }
        to {
          flex-grow: 1;
        }
      }
      @keyframes shrinking {
        from {
          flex-grow: 1;
        }
        to {
          flex-grow: 0;
        }
      }

      @keyframes red-blink {
        from {
          background-color: red;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: gray;
        }
        to {
          background-color: gray;
        }
      }

      @keyframes darkred-blink {
        from {
          background-color: darkred;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: darkgray;
        }
        to {
          background-color: darkgray;
        }
      }

      @keyframes blue-blink {
        from {
          background-color: blue;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: gray;
        }
        to {
          background-color: gray;
        }
      }

      @keyframes darkblue-blink {
        from {
          background-color: darkblue;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: darkgray;
        }
        to {
          background-color: darkgray;
        }
      }

      @keyframes green-blink {
        from {
          background-color: green;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: gray;
        }
        to {
          background-color: gray;
        }
      }

      @keyframes darkgreen-blink {
        from {
          background-color: darkgreen;
        }
        40% {
          background-color: rgb(185, 185, 185);
        }
        50% {
          background-color: darkgray;
        }
        to {
          background-color: darkgray;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="cont"></div>
    <div id="player" class="playerbox">ðŸ˜‡</div>
    <div id="controls" class="controlbox">
      <div class="box button" id="red" style="background-color: darkred"></div>
      <div
        class="box button"
        id="green"
        style="background-color: darkgreen"
      ></div>
      <div
        class="box button"
        id="blue"
        style="background-color: darkblue"
      ></div>
    </div>
    <script src="ui.js"></script>
    <script src="worker.js"></script>
  </body>
</html>
