<html>
  <head>
    <style>
      .container {
        display: flex;
        background-color: #202525;
        width: 100%;
        height: 100%;
        flex-flow: column;
        align-items: center;
      }

      .box {
        margin: 0%;
        flex-grow: 1;
        background-color: black;
        width: 100%;
      }

      .playerbox {
        background-color: darkgoldenrod;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-content: center;
        text-align: center;
      }

      @keyframes growing {
        from {
          flex-grow: 0;
        }
        to {
          flex-grow: 1;
        }
      }

      .animated {
        animation-duration: 1200ms;
        animation-name: growing;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .first {
        animation-direction: normal;
      }

      .last {
        animation-direction: reverse;
      }
    </style>
  </head>
  <body>
    <script src="ui.js"></script>
    <script src="worker.js"></script>
    <div class="container">
      <div
        id="1"
        class="box animated first"
        style="background-color: indigo"
      ></div>
      <div id="2" class="box"></div>
      <div id="3" class="box" style="background-color: indigo"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box" style="background-color: indigo"></div>
      <div id="6" class="box animated last"></div>
      <div id="player" class="box playerbox">ðŸ˜‡</div>
      <div id="controls" class="box"></div>
    </div>
  </body>
</html>
